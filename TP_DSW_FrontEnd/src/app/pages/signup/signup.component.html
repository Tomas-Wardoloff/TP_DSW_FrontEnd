<form formGroup = "signUpForm" (ngSubmit)="onSubmit()">
  <h2>Registro</h2>
  
<!--   <div>
    <label for="nombre">Nombre:</label>
    <input id="nombre" type="nombre" formControlName="nombre" required />
  </div>
  <div>
    <label for="apellido">Apellido:</label>
    <input id="apellido" type="apellido" formControlName="apellido" required />
  </div> -->
    

  <div>
    <label for="email">Correo Electrónico:</label>
    <input id="email" type="email" formControlName="email" required />
  </div>

  <div>
    <label for="password">Contraseña:</label>
    <input id="password" type="password" formControlName="password" required />
  </div>

  <div>
    <label for="phone">Número de Teléfono:</label>
    <input id="phone" type="tel" formControlName="phone" required />
  </div>

  <div>
    <label for="userType">Tipo de Usuario:</label>
    <select id="userType" formControlName="userType" required>
      <option value="" disabled selected>Selecciona un tipo de usuario</option>
      <option value="agente">Agente</option>
      <option value="agente">Club</option>
      <option value="atleta">Atleta</option>
    </select>
  </div>

  <button type="submit">Registrarse</button>
</form>
