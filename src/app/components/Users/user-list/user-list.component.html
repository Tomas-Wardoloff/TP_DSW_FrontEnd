<div class="container">
  <h2>Lista de Usuarios</h2>
  <button (click)="navigateToNewUser()" class="btn btn-success mb-3">Crear Nuevo Usuario</button>
  <div *ngIf="isLoading" class="alert alert-info">Cargando usuarios...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Tipo de Usuario</th>
        <th>Teléfono</th>
        <th>Último Acceso</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.userType }}</td>
        <td>{{ user.phoneNumber }}</td>
        <td>{{ user.lastLogin }}</td>
        <td>
          <button *ngIf="user.id !== undefined" (click)="editUser(user.id!)" class="btn btn-warning me-2">Editar</button>
          <button *ngIf="user.id !== undefined" (click)="deleteUser(user.id!)" class="btn btn-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
