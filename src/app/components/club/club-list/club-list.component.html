<div class="container mt-4">
    <h2>Lista de Clubes</h2>
    <div class="d-flex mb-3 justify-content-between align-items-center">
      <button (click)="navigateToNewClub()" class="btn btn-success mb-3">Crear Nuevo Club</button>
      <div class="d-flex align-items-center">
        <input id="nameFilter" type="text" class="form-control mr-3" placeholder="Ingrese el nombre del club" (input)="onNameFilterChange($event)">
      </div>
    </div>
    <div *ngIf="isLoading" class="alert alert-info">Cargando clubes...</div>
    <div *ngIf="message" class="alert alert-success">{{ message }}</div>
    <div *ngIf="error" class="alert alert-danger m-4">{{ error }}</div>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Direccion</th>
          <th>Fecha de fundacion</th>
          <th>Usuario</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let club of clubs">
          <td>{{ club.id }}</td>
          <td>{{ club.name }}</td>
          <td>{{ club.address }}</td>
          <td>{{ club.openingDate | date:'dd/MM/yyyy' }}</td>
          <td>{{ club.user.email }}</td>
          <td>
            <button *ngIf="club.id !== undefined" (click)="editClub(club.id!)" class="btn btn-warning me-2">Editar</button>
            <button *ngIf="club.id !== undefined" (click)="deleteClubAndUser(club.id!, club.user.id!)" class="btn btn-danger">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
